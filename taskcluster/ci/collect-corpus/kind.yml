---

loader: taskgraph.loader.transform:loader

transforms:
    - translations_taskgraph.transforms.from_datasets:locales_only
    - taskgraph.transforms.job:transforms
    - translations_taskgraph.transforms.cache:transforms
    - taskgraph.transforms.cached_tasks:transforms
    - taskgraph.transforms.task:transforms

kind-dependencies:
    - merge
    - split-corpus

tasks:
    "{src_locale}-{trg_locale}":
        description: collect corpus for {src_locale}-{trg_locale}
        attributes:
            dataset-category: train
            stage: collect-corpus
            cache:
                type: collect-corpus
                resources:
                    - pipeline/translate/collect.sh
        dataset-config:
            substitution-fields:
                - description
                - name
                - treeherder.symbol
                - fetches
                - dependencies
                - run.command
        worker-type: b-linux-large
        worker:
            docker-image: {"in-tree": "train"}
            max-run-time: 3600
            artifacts:
                - name: public/build
                  path: /builds/worker/artifacts
                  type: directory
            env:
                COMPRESSION_CMD: zstdmt

        # Don't run unless explicitly scheduled
        run-on-tasks-for: []

        treeherder:
            symbol: "{src_locale}-{trg_locale}"
            platform: collect-corpus/opt
        run:
            using: run-task
            command:
                - bash
                - -c
                - >-
                    $VCS_PATH/pipeline/translate/collect.sh
                    $MOZ_FETCHES_DIR
                    /home/worker/artifacts/corpus.{trg_locale}.zst
                    fetches/corpus.{src_locale}.zst

        dependencies:
            split-corpus: split-corpus-{src_locale}-{trg_locale}
            merge-corpus: merge-corpus-{src_locale}-{trg_locale}

        fetches:
            split-corpus:
                - artifact: split.tar.zst
                  extract: true
            merge-corpus:
                - artifact: corpus.{src_locale}.zst
                  extract: false
