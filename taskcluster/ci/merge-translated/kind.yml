---

loader: taskgraph.loader.transform:loader

transforms:
    - translations_taskgraph.transforms.from_datasets:locales_only
    - taskgraph.transforms.job:transforms
    - translations_taskgraph.transforms.cache:transforms
    - taskgraph.transforms.cached_tasks:transforms
    - taskgraph.transforms.task:transforms

kind-dependencies:
    - merge-mono
    - merge
    - collect-mono-src
    - collect-corpus
    - toolchain

task-defaults:
    attributes:
        cache:
            resources:
                - pipeline/translate/merge-corpus.sh
    dataset-config:
        substitution-fields:
            - label
            - description
            - name
            - treeherder.symbol
            - worker.env
            - dependencies
            - fetches
            - run.command
    worker-type: b-linux-large
    worker:
        docker-image: {"in-tree": "train"}
        max-run-time: 86400
        artifacts:
            - name: public/build
              path: /builds/worker/artifacts
              type: directory
        env:
            SRC: "{src_locale}"
            TRG: "{trg_locale}"
            COMPRESSION_CMD: zstdmt
            ARTIFACT_EXT: zst

    # Don't run unless explicitly scheduled
    run-on-tasks-for: []

    treeherder:
        symbol: "{src_locale}-{trg_locale}"

    run:
        using: run-task
        command:
            - bash
            - -c
            - >-
                export BIN=$MOZ_FETCHES_DIR &&
                $VCS_PATH/pipeline/translate/merge-corpus.sh
                $MOZ_FETCHES_DIR/corpus.{src_locale}.zst
                $MOZ_FETCHES_DIR/mono.{src_locale}.zst
                $MOZ_FETCHES_DIR/corpus.{trg_locale}.zst
                $MOZ_FETCHES_DIR/mono.{trg_locale}.zst
                /builds/worker/artifacts/corpus.{src_locale}.zst
                /builds/worker/artifacts/corpus.{trg_locale}.zst
    fetches:
        toolchain:
            - preprocess

tasks:
    merge-translated:
        label: merge-translated-{src_locale}-{trg_locale}
        description: merge translated for {src_locale}-{trg_locale}
        attributes:
            dataset-category: devtest
            stage: merge-translated
            cache:
                type: merge-translated

        treeherder:
            platform: merge-translated/opt

        dependencies:
            merge-corpus: merge-corpus-{src_locale}-{trg_locale}
            merge-mono-src: merge-mono-src-{src_locale}-{trg_locale}
            collect-mono-src: collect-mono-src-{src_locale}-{trg_locale}
            collect-corpus: collect-corpus-{src_locale}-{trg_locale}

        fetches:
            merge-corpus:
                - artifact: corpus.{src_locale}.zst
            merge-mono-src:
                - artifact: mono.{src_locale}.zst
            collect-mono-src:
                - artifact: mono.{trg_locale}.zst
            collect-corpus:
                - artifact: corpus.{trg_locale}.zst
