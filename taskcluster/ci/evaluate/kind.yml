---

loader: taskgraph.loader.transform:loader

transforms:
    - translations_taskgraph.transforms.task_substitution_from_params:transforms
    - translations_taskgraph.transforms.from_datasets:per_dataset
    - translations_taskgraph.transforms.ensemble:transforms
    - taskgraph.transforms.job:transforms
    - translations_taskgraph.transforms.cache:transforms
    - taskgraph.transforms.cached_tasks:transforms
    - taskgraph.transforms.task:transforms

kind-dependencies:
    - dataset
    - train
    - train-vocab
    - finetune
    - fetch
    - toolchain

task-defaults:
    attributes:
        cache:
            resources:
                - pipeline/eval/eval-gpu.sh
                - pipeline/eval/eval.sh
    dataset-config:
        include-categories:
            - test
        substitution-fields:
            - description
            - name
            - treeherder.symbol
            - worker.env
            - run.command-context.pipeline_args1
    task-substitution:
        from-parameters:
            best_model: training_config.experiment.best-model
            src_locale: training_config.experiment.src_locale
            trg_locale: training_config.experiment.trg_locale
        substitution-fields:
            - run.command-context.pipeline_args2
    worker-type: t-linux-v100-gpu
    worker:
        artifacts:
            - name: public/build
              path: artifacts
              type: directory
        max-run-time: 3600
        env:
            SRC: "{src_locale}"
            TRG: "{trg_locale}"
            GPUS: "0"
            WORKSPACE: "8000"
            COMPRESSION_CMD: zstdmt
            ARTIFACT_EXT: zst

    # Don't run unless explicitly scheduled
    run-on-tasks-for: []

    treeherder:
        platform: evaluate/opt

    run:
        using: run-task
        command:
            - bash
            - -c
            # The two sed commands here are the unfortunate result of us consuming
            # a marian config that was produced by an earlier step. These configs
            # have hardcoded absolute paths to the models they were trained on,
            # and end invalid when used on a different machine. In theory it is
            # possible to adjust them at generation time to use relative paths,
            # but in practice we have not been able to make this work.
            - >-
                pip install -r $VCS_PATH/pipeline/eval/requirements/eval.txt &&
                export PATH=$PATH:~/.local/bin &&
                export MARIAN=$MOZ_FETCHES_DIR &&
                sed -i -e "s,- .*fetches,- $MOZ_FETCHES_DIR," $TASK_WORKDIR/fetches/*.yml &&
                sed -i -e "s,- .*artifacts,- $MOZ_FETCHES_DIR," $TASK_WORKDIR/fetches/*.yml &&
                {pipeline_script}
                {pipeline_args1}
                {pipeline_args2}

    fetches:
        toolchain:
            - marian

tasks:
    backward-{provider}-{dataset}-{src_locale}-{trg_locale}:
        description: backwards evaluation for {dataset} {src_locale}-{trg_locale}
        attributes:
            stage: evaluate-backwards
            dataset-category: test
            cache:
                type: evaluate-backwards
        dataset-config:
            substitution-fields:
                - dependencies
                - fetches
        task-substitution:
            substitution-fields:
                - fetches.train-backwards
        treeherder:
            symbol: "bw-{provider_short}-{dataset_short}-{src_locale}-{trg_locale}"
        run:
            command-context:
                pipeline_script: $VCS_PATH/pipeline/eval/eval-gpu.sh
                pipeline_args1: >-
                    $TASK_WORKDIR/artifacts/{dataset_sanitized}
                    $MOZ_FETCHES_DIR/{dataset_sanitized}
                    {trg_locale}
                    {src_locale}
                pipeline_args2: >-
                    $MOZ_FETCHES_DIR/final.model.npz.best-{best_model}.npz.decoder.yml
                    $MOZ_FETCHES_DIR/final.model.npz.best-{best_model}.npz

        dependencies:
            dataset: dataset-{provider}-{dataset_sanitized}-{src_locale}-{trg_locale}
            train-backwards: train-backwards-{src_locale}-{trg_locale}
            train-vocab: train-vocab-{src_locale}-{trg_locale}
        fetches:
            dataset:
                - artifact: "{dataset_sanitized}.{src_locale}.zst"
                  extract: false
                - artifact: "{dataset_sanitized}.{trg_locale}.zst"
                  extract: false
            train-backwards:
                - artifact: final.model.npz.best-{best_model}.npz
                  extract: false
                - artifact: final.model.npz.best-{best_model}.npz.decoder.yml
                  extract: false
            train-vocab:
                - artifact: vocab.spm
                  extract: false

    teacher-{provider}-{dataset}-{src_locale}-{trg_locale}:
        description: teacher evaluation for {dataset} {src_locale}-{trg_locale}
        attributes:
            stage: evaluate-teacher
            dataset-category: test
            cache:
                type: evaluate-teacher
        dataset-config:
            substitution-fields:
                - dependencies
                - fetches
        task-substitution:
            substitution-fields:
                - fetches.train-teacher
        ensemble-config:
            number:
                from-parameters: training_config.experiment.teacher-ensemble
            fan-out: true
            fields:
                - name
                - description
                - treeherder.symbol
                - dependencies.train-teacher
        treeherder:
            symbol: "tch-{provider_short}-{dataset_short}-{src_locale}-{trg_locale}"
        run:
            command-context:
                pipeline_script: $VCS_PATH/pipeline/eval/eval-gpu.sh
                pipeline_args1: >-
                    $TASK_WORKDIR/artifacts/{dataset_sanitized}
                    $MOZ_FETCHES_DIR/{dataset_sanitized}
                    {src_locale}
                    {trg_locale}
                pipeline_args2: >-
                    $MOZ_FETCHES_DIR/final.model.npz.best-{best_model}.npz.decoder.yml
                    $MOZ_FETCHES_DIR/final.model.npz.best-{best_model}.npz

        dependencies:
            dataset: dataset-{provider}-{dataset_sanitized}-{src_locale}-{trg_locale}
            train-teacher: train-teacher-{src_locale}-{trg_locale}
            train-vocab: train-vocab-{src_locale}-{trg_locale}
        fetches:
            dataset:
                - artifact: "{dataset_sanitized}.{src_locale}.zst"
                  extract: false
                - artifact: "{dataset_sanitized}.{trg_locale}.zst"
                  extract: false
            train-teacher:
                - artifact: final.model.npz.best-{best_model}.npz
                  extract: false
                - artifact: final.model.npz.best-{best_model}.npz.decoder.yml
                  extract: false
            train-vocab:
                - artifact: vocab.spm
                  extract: false

    finetuned-teacher-{provider}-{dataset}-{src_locale}-{trg_locale}:
        description: teacher evaluation for {dataset} {src_locale}-{trg_locale}
        attributes:
            stage: evaluate-finetuned-teacher
            dataset-category: test
            cache:
                type: evaluate-finetuned-teacher
        dataset-config:
            substitution-fields:
                - dependencies
                - fetches
        task-substitution:
            substitution-fields:
                - fetches.finetune-teacher
        ensemble-config:
            number:
                from-parameters: training_config.experiment.teacher-ensemble
            fan-out: true
            fields:
                - name
                - description
                - treeherder.symbol
                - dependencies.finetune-teacher
        treeherder:
            symbol: "ft-tch-{provider_short}-{dataset_short}-{src_locale}-{trg_locale}"
        run:
            command-context:
                pipeline_script: $VCS_PATH/pipeline/eval/eval-gpu.sh
                pipeline_args1: >-
                    $TASK_WORKDIR/artifacts/{dataset_sanitized}
                    $MOZ_FETCHES_DIR/{dataset_sanitized}
                    {src_locale}
                    {trg_locale}
                pipeline_args2: >-
                    $MOZ_FETCHES_DIR/final.model.npz.best-{best_model}.npz.decoder.yml
                    $MOZ_FETCHES_DIR/final.model.npz.best-{best_model}.npz

        dependencies:
            dataset: dataset-{provider}-{dataset_sanitized}-{src_locale}-{trg_locale}
            finetune-teacher: finetune-teacher-{src_locale}-{trg_locale}
            train-vocab: train-vocab-{src_locale}-{trg_locale}
        fetches:
            dataset:
                - artifact: "{dataset_sanitized}.{src_locale}.zst"
                  extract: false
                - artifact: "{dataset_sanitized}.{trg_locale}.zst"
                  extract: false
            finetune-teacher:
                - artifact: final.model.npz.best-{best_model}.npz
                  extract: false
                - artifact: final.model.npz.best-{best_model}.npz.decoder.yml
                  extract: false
            train-vocab:
                - artifact: vocab.spm
                  extract: false

    teacher-ensemble-{provider}-{dataset}-{src_locale}-{trg_locale}:
        description: teacher ensemble evaluation for {dataset} {src_locale}-{trg_locale}
        attributes:
            stage: evaluate-teacher-ensemble
            dataset-category: test
            cache:
                type: evaluate-teacher-ensemble
        task-substitution:
            substitution-fields:
                - fetches.finetune-teacher
        ensemble-config:
            number: 2
            direction: in
            fields:
                - dependencies.finetune-teacher
                - fetches.finetune-teacher
        treeherder:
            symbol: "ens-tch-{provider_short}-{dataset_short}-{src_locale}-{trg_locale}"
        run:
            command-context:
                pipeline_script: $VCS_PATH/pipeline/eval/eval-gpu.sh
                pipeline_args1: >-
                    $TASK_WORKDIR/artifacts/{dataset_sanitized}
                    $MOZ_FETCHES_DIR/{dataset_sanitized}
                    {src_locale}
                    {trg_locale}
                pipeline_args2: >-
                    $MOZ_FETCHES_DIR/final.model.npz.best-{best_model}.npz.decoder.yml
                    # TODO: there will be two npz's (one from each part of the ensemble
                    # maybe we can catch these with a glob?
                    $MOZ_FETCHES_DIR/final.model.npz.best-{best_model}.npz

        dependencies:
            dataset: dataset-{provider}-{dataset_sanitized}-{src_locale}-{trg_locale}
            # TODO: there will be one finetune-teacher dependency per ensemble
            finetune-teacher: finetune-teacher-{src_locale}-{trg_locale}
            train-vocab: train-vocab-{src_locale}-{trg_locale}
        fetches:
            dataset:
                - artifact: "{dataset_sanitized}.{src_locale}.zst"
                  extract: false
                - artifact: "{dataset_sanitized}.{trg_locale}.zst"
                  extract: false
            # TODO: there will be one finetune-teacher dependency per ensemble
            # we need to make sure the files are downloaded with unique names
            # should we adjust upstream tasks to generate unique names?
            # it's tough to get `dest` set here properly...
            finetune-teacher:
                - artifact: final.model.npz.best-{best_model}.npz
                  extract: false
                - artifact: final.model.npz.best-{best_model}.npz.decoder.yml
                  extract: false
            train-vocab:
                - artifact: vocab.spm
                  extract: false
