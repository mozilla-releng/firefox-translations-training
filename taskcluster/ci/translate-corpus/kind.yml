---
loader: taskgraph.loader.transform:loader

transforms:
    - translations_taskgraph.transforms.task_substitution_from_params:transforms
    - translations_taskgraph.transforms.from_datasets:locales_only
    - translations_taskgraph.transforms.chunking:chunk
    - translations_taskgraph.transforms.chunking:unchunk
    - taskgraph.transforms.job:transforms
    - translations_taskgraph.transforms.cache:transforms
    - taskgraph.transforms.cached_tasks:transforms
    - taskgraph.transforms.task:transforms

kind-dependencies:
    - split-corpus
    - finetune-teacher
    - train-vocab
    - toolchain

tasks:
    "{src_locale}-{trg_locale}-{this_chunk}/{total_chunks}":
        description: translate corpus for {locale}
        attributes:
            stage: translate-corpus
            dataset-category: train
            cache:
                type: translate-corpus
                resources:
                    - pipeline/translate/translate-nbest.sh
                    - taskcluster/scripts/pipeline/translate-taskcluster.sh
                from-parameters:
                    split_chunks: training_config.taskcluster.split-chunks

        # This job is split into `split-chunks`
        chunk-config:
            total-chunks:
                from-parameters: training_config.taskcluster.split-chunks
            substitution-fields:
                - name
                - treeherder.symbol
                - fetches.split-corpus
                - run.command

        # One of our upstreams is split into `teacher-ensemble` chunks
        unchunk-config:
            total-chunks:
                from-parameters: training_config.experiment.teacher-ensemble
            per-upstream-fields:
                dependencies:
                    finetune-teacher-{this_chunk}: finetune-teacher-{src_locale}-{trg_locale}-{this_chunk}/{total_chunks}
                fetches:
                    finetune-teacher-{this_chunk}:
                        - artifact: final.model.npz.best-{best_model}.npz
                          dest: model{this_chunk}

        dataset-config:
            include-categories:
                - train
            substitution-fields:
                - description
                - name
                - treeherder.symbol
                - dependencies
                - worker.env
                - unchunk-config.per-upstream-fields
        task-substitution:
            from-parameters:
                best_model: training_config.experiment.best-model
            substitution-fields:
                - unchunk-config.per-upstream-fields

        # Don't run unless explicitly scheduled
        run-on-tasks-for: []

        treeherder:
            symbol: "{src_locale}-{trg_locale}-{this_chunk}/{total_chunks}"
            platform: translate-corpus/opt

                # TODO: uprgade to 4 gpu
        worker-type: t-linux-v100-gpu
    
        worker:
            max-run-time: 10800
            artifacts:
                - name: public/build
                  path: artifacts
                  type: directory
            env:
                GPUS: "0"
                WORKSPACE: "8000"
                CUDA_DIR: fetches/cuda-toolkit
                CUDNN_DIR: fetches/cuda-toolkit

        run:
            using: run-task
            command:
                - bash
                - -xc
                - >-
                    export MARIAN=$MOZ_FETCHES_DIR &&
                    $VCS_PATH/taskcluster/scripts/pipeline/translate-taskcluster.sh
                    $MOZ_FETCHES_DIR/src-file.{this_chunk}.zst
                    artifacts
                    nbest
                    $MOZ_FETCHES_DIR/vocab.spm
                    $MOZ_FETCHES_DIR/model*/*.npz

        dependencies:
            split-corpus: split-corpus-{src_locale}-{trg_locale}
            train-vocab: train-vocab-{src_locale}-{trg_locale}

        fetches:
            toolchain:
                - marian
                - cuda-toolkit
            split-corpus:
                - artifact: src-file.{this_chunk}.zst
                  extract: true
            train-vocab:
                - artifact: vocab.spm
                  extract: false
