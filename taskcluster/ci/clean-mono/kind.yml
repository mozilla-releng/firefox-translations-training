---

loader: taskgraph.loader.transform:loader

transforms:
    - translations_taskgraph.transforms.from_datasets:mono
    - taskgraph.transforms.job:transforms
    - translations_taskgraph.transforms.cache:transforms
    - taskgraph.transforms.cached_tasks:transforms
    - taskgraph.transforms.task:transforms

kind-dependencies:
    - dataset

task-defaults:
    attributes:
        cleaning-type: clean-mono
        stage: clean-mono
        cache:
            type: clean-mono
            resources:
                by-provider:
                    mtdata:
                        - pipeline/clean/fixes/detok.sh
                        - pipeline/clean/fixes/mtdata_JW300.mt.sh
                        - pipeline/clean/fixes/mtdata_JW300.sh
                        - pipeline/clean/fixes/mtdata_neulab_tedtalksv1_train.ro.sh
                        - pipeline/clean/fixes/mtdata_neulab_tedtalksv1_train.sh
                        - pipeline/clean/fixes/mtdata_OPUS_DOGC_v2.ca.sh
                        - pipeline/clean/fixes/mtdata_OPUS_DOGC_v2.es.sh
                        - pipeline/clean/fixes/mtdata_OPUS_DOGC_v2.sh
                        - pipeline/clean/fixes/mtdata_OPUS_ECB_v1.sh
                        - pipeline/clean/fixes/mtdata_OPUS_SETIMES_v2.sh
                        - pipeline/clean/fixes/mtdata_OPUS_UNPC_v1_0.en.sh
                        - pipeline/clean/fixes/mtdata_OPUS_UNPC_v1_0.fr.sh
                        - pipeline/clean/clean-mono.sh
                        - pipeline/clean/tools/deescape-special-chars.perl
                        - pipeline/clean/tools/remove-non-printing-char.perl
                        - pipeline/clean/tools/clean_mono.py
                        - pipeline/clean/tools/langid_fasttext.py
                    default:
                        - pipeline/clean/clean-mono.sh
                        - pipeline/clean/tools/deescape-special-chars.perl
                        - pipeline/clean/tools/remove-non-printing-char.perl
                        - pipeline/clean/tools/clean_mono.py
                        - pipeline/clean/tools/langid_fasttext.py
    worker-type: b-linux
    dataset-config:
        substitution-fields:
            - description
            - name
            - dependencies
            - fetches
            - treeherder.symbol
    worker:
        docker-image: {"in-tree": "train"}
        max-run-time: 3600
        artifacts:
            - name: public/build
              path: /builds/worker/artifacts
              type: directory
        env:
            COMPRESSION_CMD: zstdmt
            ARTIFACT_EXT: zst

    # Don't run unless explicitly scheduled
    run-on-tasks-for: []

    treeherder:
        platform: clean-mono/opt
    run:
        using: run-task
        # Include this so `from_datasets` will add a number of other values to it.
        command-context: {}
        command:
            - bash
            - -c
            - $VCS_PATH/pipeline/clean/clean-mono.sh {locale} $MOZ_FETCHES_DIR/{dataset_sanitized} /builds/worker/artifacts/{dataset_sanitized} auto {dataset}
    dependencies:
        "{provider}": dataset-{provider}-{dataset_sanitized}-{src_locale}-{trg_locale}
    fetches:
        "{provider}":
            - artifact: "{dataset_sanitized}.{locale}.zst"
              extract: false

tasks:
    "{provider}-{dataset}-mono-src-{src_locale}-{trg_locale}":
        description: Clean {provider} {dataset} dataset mono-src {locale}
        attributes:
            dataset-category: mono-src
        treeherder:
            symbol: "{provider}({dataset_short}-src-{src_locale}-{trg_locale})"
        dataset-config:
            include-categories:
                - mono-src

    "{provider}-{dataset}-mono-trg-{src_locale}-{trg_locale}":
        description: Clean {provider} {dataset} dataset mono-trg {locale}
        attributes:
            dataset-category: mono-trg
        treeherder:
            symbol: "{provider}({dataset_short}-trg-{src_locale}-{trg_locale})"
        dataset-config:
            include-categories:
                - mono-trg
