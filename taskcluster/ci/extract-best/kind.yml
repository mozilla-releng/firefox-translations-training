---

loader: taskgraph.loader.transform:loader

transforms:
    - translations_taskgraph.transforms.from_datasets:locales_only
    - translations_taskgraph.transforms.chunking:chunk
    - taskgraph.transforms.job:transforms
    - translations_taskgraph.transforms.cache:transforms
    - taskgraph.transforms.cached_tasks:transforms
    - taskgraph.transforms.task:transforms

kind-dependencies:
    - split-corpus
    - translate-corpus

tasks:
    "{src_locale}-{trg_locale}-{this_chunk}/{total_chunks}":
        description: extract best {src_locale}-{trg_locale} {this_chunk}/{total_chunks}
        attributes:
            dataset-category: train
            stage: extract-best 
            cache:
                type: extract-best
                resources:
                    - pipeline/translate/bestbleu.py

        dataset-config:
            substitution-fields:
                - description
                - name
                - treeherder.symbol
                - run.command
                - dependencies
                - fetches

        chunk-config:
            total-chunks:
                from-parameters: training_config.taskcluster.split-chunks
            substitution-fields:
                - name
                - description
                - treeherder.symbol
                - dependencies
                - fetches
                - run.command

        worker-type: b-linux-large
        worker:
            docker-image: {"in-tree": "train"}
            max-run-time: 3600
            artifacts:
                - name: public/build
                  path: /builds/worker/artifacts
                  type: directory
            env:
                COMPRESSION_CMD: zstdmt
    
        # Don't run unless explicitly scheduled
        run-on-tasks-for: []

        treeherder:
            symbol: "{src_locale}-{trg_locale}-{this_chunk}/{total_chunks}"
            platform: extract-best/opt
        run:
            using: run-task
            command:
                - bash
                - -c
                - >-
                    zstd -d --rm $MOZ_FETCHES_DIR/*.zst &&
                    python3 $VCS_PATH/pipeline/translate/bestbleu.py
                    -i "${MOZ_FETCHES_DIR}/src-file.{this_chunk}.nbest"
                    -r "${MOZ_FETCHES_DIR}/ref-file.{this_chunk}"
                    -o /builds/worker/artifacts/file.{this_chunk}.nbest.out
                    -m bleu

        dependencies:
            translate-corpus-{this_chunk}: translate-corpus-{src_locale}-{trg_locale}-{this_chunk}/{total_chunks}
            split-corpus: split-corpus-{src_locale}-{trg_locale}
        fetches:
            translate-corpus-{this_chunk}:
                - artifact: src-file.{this_chunk}.nbest.zst
            split-corpus:
                - artifact: ref-file.{this_chunk}.zst
