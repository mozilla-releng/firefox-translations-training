---

loader: taskgraph.loader.transform:loader

transforms:
    - translations_taskgraph.transforms.from_datasets:locales_only
    - translations_taskgraph.transforms.chunking:unchunk
    - taskgraph.transforms.job:transforms
    - translations_taskgraph.transforms.cache:transforms
    - taskgraph.transforms.cached_tasks:transforms
    - taskgraph.transforms.task:transforms

kind-dependencies:
    - merge
    - extract-best

tasks:
    "{src_locale}-{trg_locale}":
        description: collect mono trg {src_locale}-{trg_locale}
        attributes:
            dataset-category: train
            stage: collect-corpus
            cache:
                type: collect-corpus
                resources:
                    - pipeline/translate/collect.sh

        dataset-config:
            substitution-fields:
                - description
                - name
                - treeherder.symbol
                - unchunk-config.per-upstream-fields
                - run.command
                - dependencies
                - fetches

        unchunk-config:
            total-chunks:
                from-parameters: training_config.taskcluster.split-chunks
            per-upstream-fields:
                dependencies:
                    extract-best-{this_chunk}: extract-best-{src_locale}-{trg_locale}-{this_chunk}/{total_chunks}
                fetches:
                    extract-best-{this_chunk}:
                        - artifact: file.{this_chunk}.nbest.out

        worker-type: b-linux-large
        worker:
            docker-image: {"in-tree": "train"}
            max-run-time: 3600
            artifacts:
                - name: public/build
                  path: /builds/worker/artifacts
                  type: directory
            env:
                COMPRESSION_CMD: zstdmt
    
        run:
            using: run-task
            command:
                - bash
                - -c
                - >-
                    $VCS_PATH/pipeline/translate/collect.sh
                    fetches
                    artifacts/corpus.{trg_locale}.zst
                    $MOZ_FETCHES_DIR/corpus.{trg_locale}.zst

        # Don't run unless explicitly scheduled
        run-on-tasks-for: []

        treeherder:
            symbol: "{src_locale}-{trg_locale}"
            platform: collect-corpus/opt

        dependencies:
            merge-corpus: merge-corpus-{src_locale}-{trg_locale}

        fetches:
            merge-corpus:
                - artifact: corpus.{trg_locale}.zst
